<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta-Pecore</title>
    <link rel="stylesheet" href="/Counter-js/css/style.css">
    <link rel="shortcut icon" href="/Counter-js/img/sheep.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="nuvoletta">
            <img class="image closed active" id="pecora1" src="/Counter-js/img/pecora1.gif" alt="pecora con sorriso">
            <img class="image open" id="pecora2" src="/Counter-js/img/pecora2.gif" alt="pecora arrabbiata">
            <img class="image open2" id="pecora3" src="/Counter-js/img/pecora3.gif" alt="pecora che salta">
        </div>
        <div class="counter">
            <button class="red" id="decrementatore">-</button>
            <label id="output"></label>
            <button class="blue" id="incrementatore">+</button>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>
